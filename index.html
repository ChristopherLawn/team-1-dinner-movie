<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Chew & View!</title>
</head>

<body>
    <header id="header" class="header-class">
        <h1 class="header-title"><i class="fas fa-utensils"></i>  Chew & View!  <i class="fas fa-film"></i></h1>
        <p>Select your favorite food style, the date of your date, and the zip code where you'll be hanging out. We'll find local restaurants and movie showtimes for you!</p>
    </header>

    <div id="search-container" class="search">

            <div id="food-choice-container" class="food-choice">
                <label id="food-label" class="food-header">Choose a Food Style:</label>
                <select name="food-dropdown" id="food-types" class="food-select">
                    <option value="">--Please choose a cuisine type--</option>
                    <option value="american">American</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="korean">Korean</option>
                    <option value="mexican">Mexican</option>
                    <option value="thai">Thai</option>
                    <option value="surprise">Surprise Me!</option>
                </select>
            </div>

            <div id="date-container" class="date-choice">
                <label id="date-label" class="date-header">Choose a Date:</label>
                <input type="date" id="date" class="date-select"/>
            </div>
            
            <div id="zip-container" class="zip-choice">
                <label id="zip-label" class="zip-header">Choose a Zip Code:</label>
                <input type="text" id="zip" class="zip-select">
                <button type="submit" class="btn">Search</button>
            </div>

    </div>

    <div id="results-container" class="results">

        <div id="restaurant-results-container" class="restaurant-results">
            <label id="restaurant-label" class="restaurant-header">Restaurant Options:</label>
            <div name="restaurant-list" id="restaurant" class="restaurant-select">

            </div>
        </div>

        <div id="movie-results-container" class="movie-results">
            <label id="movie-label" class="movie-header">Movie Options:</label>
            <div name="movie-list" id="movie" class="movie-select">

            </div>
        </div>

    </div>

    <footer id="footer" class="footer-class">
        <h2>❤️ Made with love by Team 1</h2>
        <div>
            &copy; 2021 Chew & View, Inc.
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
