<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Anton&family=Raleway:wght@700">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Chew View!</title>
  </head>

  <body>
    <!-- HEADER & SITE DESCRIPTION -->
    <header id="header" class="header-class">
      <div class="page-title col s12 m3 l3">
      <h1 class="header-title center-align">
        <span><i class="fas fa-utensils"></i> Chew View <i class="fas fa-film"></i></span>
      </h1>
      </div>
      <p class="flow-text center-align justify-content-center header-p">
        Enter a zip code to find local <i class="fas fa-store store-icon"></i> restaurants
      </p>
      <p class="flow-text center-align justify-content-center header-p">
        Search keywords or titles for <i class="fas fa-video video-icon"></i> movie recommendations
      </p>
    </header>

    <!-- ZIP CODE / RESTAURANTS SEARCH FUNCTIONS -->
    <div class="container">
      <div id="search-container" class="search row">
      <div class = "col s12">
          <label id="zip-label" class="zip-header section-header">Enter Zip Code</label>
          <input
            type="text"
            id="zip"
            class="zip-select"
            pattern="[0-9]{5}"
            placeholder="00000"
            onfocus="this.placeholder=''"
          />
          <button type="submit" id="submit" class="btn search-btn">
            Search Restaurants
          </button>

          <button type="clear" id="clear" class="btn clear-btn hide">
            Clear Search History
          </button>
        </div>

      <!-- ZIP CODE SEARCH HISTORY -->  
      <div id="zip-search-container" class="zip-search-choice col s12">
          <label id="zip-search-label" class="zip-search-header section-header hide">Zip Searches</label>
          <ul id="zip-list" class="zip-list-group"></ul>
      </div>
      </div>
      </div>
    </div>

    <!-- RESTAURANT SEARCH RESULTS -->
    <div id="results-container" class="results row">
      <div
        id="restaurant-results-container"
        class="restaurant-results col s12 m6 hide"
      >
        <label id="restaurant-label" class="section-header"
          >Choose Food Style</label
        >
        <div class="card horizontal">
          <div class="card-stacked">
            <div
              name="restaurant-list"
              id="restaurant"
              class="restaurant-select card-content"
            ></div>
        </div>
      </div>
    </div>

    <!-- RESTAURANT DETAIL MODAL -->
    <div id="restaurant-modal" class="modal">
      <div class="modal-content">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <!-- MOVIE SEARCH FUNCTION -->
    <div id="movie-results-container" class="movie-results col s12 m6">
      <div id="search-container">
        <div id=search-input-container>
          <form action="submit" id="search-form">
            <label for="movie-search-input" class="section-header">Enter Keyword or Title</label>
            <input
              type="text"
              id="movie-search-input"
              placeholder="Click here to search"
              onfocus="this.placeholder=''">
            <button type="submit" id="movie-btn" class="btn movie-btn">Search Movies</button>
          </form>
        </div>

    <!-- MOVIE SEARCH RESULTS -->  
    </div>
      <label id="movie-label" class="section-header">Movie Options</label>
        <div id="movie-card-con" class="container">
          <div name="movie-list" id="movie" class="movie-select row justify-content-center"></div>
        </div>
      </div>
    </div>

    <!-- MOVIE DETAIL MODAL -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Movie Details</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <!-- CAROUSEL -->
    <div class="carousel hide-on-small-only">
      <a class="carousel-item" href="#one!"><img src="./assets/images/food1.jpeg" /></a>
      <a class="carousel-item" href="#two!"><img src="./assets/images/theatre1.jpeg" /></a>
      <a class="carousel-item" href="#three!"><img src="./assets/images/food2.jpeg" /></a>
      <a class="carousel-item" href="#four!"><img src="./assets/images/theatre2.jpeg" /></a>
      <a class="carousel-item" href="#five!"><img src="./assets/images/food3.jpeg" /></a>
      <a class="carousel-item" href="#six!"><img src="./assets/images/theatre3.jpg" /></a>
      <a class="carousel-item" href="#seven!"><img src="./assets/images/food4.jpeg" /></a>
      <a class="carousel-item" href="#eight!"><img src="./assets/images/theatre4.jpg" /></a>
      <a class="carousel-item" href="#nine!"><img src="./assets/images/food5.jpeg" /></a>
      <a class="carousel-item" href="#ten!"><img src="./assets/images/theatre5.jpg" /></a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer id="footer" class="page-footer">
    <div class="container">
      <h5 class="white-text">❤️ Made With Love by Team 1</h5>
    </div>
    <div class="footer-copyright">
      <div class="container">&copy; 2021 Chew & View, Inc.</div>
    </div>
  </footer>

  <!-- MATERIALIZE & JAVASCRIPT SOURCES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/stylize.js"></script>
  <script src="./assets/js/restaurant-api.js"></script>
  <script src="./assets/js/movies.js"></script>
</body>

</html>
